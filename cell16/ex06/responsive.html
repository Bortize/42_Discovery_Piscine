<!DOCTYPE html>
<head>
	<title> Table </title>
</head>
<style type="text/css">

	.headt td {
		min-width: 235px;
		height: 100px;
	}

	table {
		color: rgb(0, 0, 0);
	}

	html, body {  
		margin:0px;  
		height:100%;
	}
</style>
<body bottommargin="0" topmargin="0" leftmargin="0" rightmargin="0">
	<div style="width:100%; height:100%;">
		<table width="100%" height="100%" style="background-color:#123123">
			<tr class="headt">
			   <td rowspan="2" bgcolor="#C1FFD7">First cell</td>
			   <td rowspan="2" bgcolor="FF449F">Second cell</td>
			 </tr>
		 </table>
	</div>
</body>
</html>
